name: ROZRIDER_DRIVER
description: RozRider Driver Ride Application
publish_to: "none"
version: 1.0.0+1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/app_logo.jpg"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  google_maps_flutter_platform_interface: ^2.3.0

  # File & Image Picking
  image_picker: ^1.0.7
  permission_handler: ^11.1.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Charts
  fl_chart: ^0.65.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
